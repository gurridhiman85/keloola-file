<div class="center-img m-5" *ngIf="imageUrl">
    <img class="img-fluid" [src]="imageUrl" [alt]="document.name">
    <!-- <img class="img-fluid" [src]="psdImageUrl" [alt]="document.name" /> -->
</div>
<div class="center-img m-5" *ngIf="defaultImageUrl">
  <img class="img-fluid" [src]="defaultImageUrl" [alt]="document.name">
</div>


<div class="loading-shade" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
</div>
